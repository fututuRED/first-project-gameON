<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style/style.css" />
    <title>Hej/y (W)ord</title>
  </head>

  <body>
 <div id="header">
        <h1>Hej/y(W)ord</h1>
    </div>
<div id="menu">
  <button class="time">time</button>
  <button class="score">Score</button>
 </div>
    <table id="game-container">
<tbody>
  <tr class="row">
<td class="letter"></td>
<td class="letter"></td>
<td class="letter"></td>
<td class="letter"></td>
  </tr>
  <tr class="row">
<td class="letter"></td>
<td class="letter"></td>
<td class="letter"></td>
<td class="letter"></td>
  </tr>
  <tr class="row">
<td class="letter"></td>
<td class="letter"></td>
<td class="letter"></td>
<td class="letter"></td>
  </tr>
  <tr class="row">
    <td class="letter"></td>
    <td class="letter"></td>
    <td class="letter"></td>
    <td class="letter"></td></tr>
</tbody>

      </table>
      <div id="start">
        <button>Start</button>
      </div>
<div id="hint">
</div>

    <div id="keyboard-container">

<div class="keyboard-row">

<button data-key ="a">a</button>
<button data-key ="z">z</button>
<button data-key ="e">e</button>
<button data-key ="r">r</button>
<button data-key ="t">t</button>
<button data-key ="y">y</button>
<button data-key ="u">u</button>
<button data-key ="i">i</button>
<button data-key ="o">o</button>
<button data-key ="p">p</button>
</div>

<div class="keyboard-row">

  <button data-key="q">q</button>
  <button data-key="s">s</button>
  <button data-key="d">d</button>
  <button data-key="f">f</button>    
  <button data-key="g">g</button>
  <button data-key="h">h</button>
  <button data-key="j">j</button>
  <button data-key="k">k</button>
  <button data-key="l">l</button>
  <button data-key="m">m</button>
</div> 

<div class="keyboard-row">
<button data-key="del">del</button>
<button data-key="w">w</button>
<button data-key="x">x</button>
<button data-key="c">c</button>
<button data-key="v">v</button>
<button data-key="b">b</button>
<button data-key="n">n</button>
<button id="enter" data-key="enter">enter</button>
</div>
</div>


    <script src="./javascrip/indjs.js"></script>
    <script src="./javascrip/words.js"></script>
  </body>
</html>
